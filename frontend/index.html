<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalDraft</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="icons/FINAL.png">

</head>

<body>
    <div class="container">

        <div class="stripes">
            <div class="line-one"></div>
            <div class="line-two"></div>
        </div>
        <!-- navbar============== -->
        <nav>
            <div class="logo">
                <span>LegalDraft</span>
            </div>
            <ul>
                <li><a href="./index.html">Main</a></li>
                <li><a href="./aboutpage.html">About Us</a></li>
                <li><a href="./contactpage1.html">Contact us</a></li>
                <li><a href="./login1.html">Chatbot</a></li>
                <li><a href="./login1.html">Login</a></li>
            </ul>
            <div class="search">
                <i class="fa fa-search"></i>
            </div>
            <div class="menu">
                <i class="fa fa-bars"></i>
            </div>
        </nav>

       
        <div class="title">
            <span class="legal">LEGAL</span><b>DRAFT</b></span>
            <p>Drafting the Future of Legal Advocacy</p>

        </div>

        <div class="btn">
            <a href="">Order Now</a>
        </div>

        <div class="year">2023*</div>
        <div class="left-image">
            <img src="./images/bg.png" alt="lady">
        </div>



    </div>
    <script>
        TweenMax.from(".logo", 1, {
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.staggerFrom("nav ul li", 1, {
            opacity: 0,
            x: -20,
            ease: Power3.easeInOut
        }, 0.06)

        TweenMax.from(".search", 1, {
            opacity: 0,
            delay: .5,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from(".menu", 1, {
            opacity: 0,
            delay: .6,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from(".title", 1, {
            opacity: 0,
            delay: 1,
            y: 20,
            ease: Expo.easeInOut
        })

        TweenMax.from(".btn", 1, {
            opacity: 0,
            delay: 1.6,
            y: 20,
            ease: Expo.easeInOut
        })

        TweenMax.from(".line-one", 1, {
            opacity: 0,
            delay: 2,
            y: -800,
            ease: Expo.easeInOut
        })
        TweenMax.from(".line-two", 1, {
            opacity: 0,
            delay: 2.5,
            y: -800,
            ease: Expo.easeInOut
        })

        TweenMax.from(".img", 2, {
            opacity: 0,
            delay: 2.9,
            y: -800,
            ease: Expo.easeInOut
        })

        TweenMax.from(".year", 1, {
            opacity: 0,
            delay: 1.4,
            y: -20,
            ease: Expo.easeInOut
        })

        TweenMax.staggerFrom(".media ul li", 2, {
            opacity: 0,
            delay: 3.2,
            y: 40,
            ease: Expo.easeInOut
        }, 0.2)
    </script>
</body>

</html>
