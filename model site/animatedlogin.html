<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=David+Libre&family=Glegoo&family=Philosopher&family=Roboto&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<style>
    header {
        height: 3rem;
        margin: 0rem;
    }

    body {
        background: rgb(255, 196, 83);
        background: linear-gradient(0deg, rgba(255, 196, 83, 1) 0%, rgba(255, 255, 255, 1) 100%);
        background-repeat: no-repeat;
        height: 100vh;
        width: 100%;
        margin: 0rem;
    }

    .container {
        height: 100vh;
        width: 100vw;
    }

    .head {
        float: left;
        height: 8%;
        border-bottom: 0.3rem solid transparent;
        transition: border-color 0.3s ease-in-out;
    }

    .box {
        float: left;
        transition: transform 0.3s ease-in-out;
    }

    .image {
        float: right;
        height: fit-content;
        width: 48%;
        margin-right: 0rem;
        transition: opacity 0.5s ease-in-out;
    }

    #woman {
        height: 50rem;
        width: 34rem;
    }

    .head {
        color: #102C57;
        font-family: 'David Libre', sans-serif;
        font-size: 3rem;
        font-weight: bold;
        letter-spacing: 0.3rem;
        width: 10rem;
        margin-left: 10%;
        margin-top: 8%;
        border-bottom: 0.26rem solid #102C57;
    }

   

    .box {
        border: 0.3rem solid rgb(232, 193, 18);
        width: 30rem;
        height: 20rem;
        margin-left: 10%;
        margin-top: 2%;
        padding: 2rem 2rem 2rem 2rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: border-color 0.3s ease-in-out, transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    .box:hover {
        border-color: #102C57;
        transform: scale(1.05);
        background-color: rgba(255, 255, 255, 1);
    }

    #loginbutton {
        color: rgb(0, 0, 0);
        width: 25rem;
        margin-top: 10px;
        background-color: rgb(229, 156, 39);
        cursor: pointer;
        height: 2rem;
        transition: background-color 0.3s ease-in-out;
    }

    #loginbutton:hover {
        background-color: gold;
    }

    #googlebutton {
        cursor: pointer;
        background-color: white;
        height: 3rem;
        width: 25rem;
        transition: background-color 0.3s ease-in-out;
    }

    #googlebutton:hover {
        background-color: palegoldenrod;
    }

    input {
        width: 25rem;
        height: 1.5rem;
        background-color: rgb(223, 227, 177);
        transition: background-color 0.3s ease-in-out;
        border: none;
    }

    input:hover {
        background-color: rgb(200, 215, 150);
    }

    html {
        scroll-behavior: smooth;
    }

    /* Add fade-in animation */
    .fade-in {
        opacity: 0;
        animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
</style>

<body>
    <nav>
        <div class="logo">
            <span>LegalDraft</span>
        </div>
        <ul>
            <li><a href="./index.html">Main</a></li>
            <li><a href="./aboutpage.html">About Us</a></li>
            <li><a href="">Contact us</a></li>
            <li><a href="./loginpage.html">Login</a></li>
        </ul>
        <div class="search">
            <i class="fa fa-search"></i>
        </div>
        <div class="menu">
            <i class="fa fa-bars"></i>
        </div>
    </nav>

    <div class="container">
        <div class="image fade-in">
            <img src=".\images\woman.png" id="woman">
        </div>

        <div class="head fade-in">
            LOGIN
        </div>

        <div class="line fade-in"></div>

        <div class="box fade-in">
            <button href="#" id="googlebutton">Sign up with Google</button>
            <p>or</p>
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
            <button href="#" id="loginbutton">Login</button>
            <div id="newacc">
                <a href="#">New here? Create Account!</a>
            </div>
        </div>
    </div>

    <script>
        // Add animation on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.fade-in').forEach((element, index) => {
                setTimeout(() => {
                    element.style.animation = 'fadeIn 1s ease-in-out forwards';
                }, index * 200);
            });
        });
    </script>
</body>

</html>
